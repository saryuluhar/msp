<ion-header>

  <ion-navbar>
    
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Send files</ion-label>
    <ion-select [(ngModel)]="mapping" (cancel)="onCancel()" (ionChange)="optionsFn()">
        <ion-option *ngFor="let x of sendimages ; let i = index;"  [value]="{name:x.name,id:i}"> {{x.name}}</ion-option> 
        </ion-select>
      </ion-item>
      

      <ion-list   class="container"  >
        <div text-center style="margin-top:6%">
          <img src="{{this.mappingdata}}">
       </div> 
       </ion-list>


       <ion-list   class="container"  >
        <div text-center style="margin-top:6%">
          <img src="{{this.mappingdata1}}" >
       </div> 
       </ion-list>


       <ion-list   class="container"  >
        <div text-center style="margin-top:6%">
          <img src="{{this.mappingdata2}}">
       </div> 
       </ion-list>


       <ion-item no-lines color="#fff">
          
        </ion-item>
     
</ion-content>
